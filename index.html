<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q Tech Digital LLC - Full Stack Consulting & Development</title>
    
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                // Custom colors are now available as bg-q-linen, text-q-beige, etc.
                'q-linen': '#FAF0E6', // Lightest Beige (Content Boxes)
                'q-beige': '#F5F5DC', // Darker Beige (Page Background)
              }
            }
          }
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        /* Define the font and custom colors */
        :root {
            --color-primary: #1E4F28;  /* Forest Green */
            --color-accent: #7C3A8D;   /* Purple Accent */
        }
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            /* Page Background is the Darker Beige */
            background-color: #f5f0dc; 
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, createElement: e } = React;
        
        // --- Guaranteed Icon Components ---
        const HomeIcon = (props) => (<svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>);
        const CodeIcon = (props) => (<svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="16 18 22 12 16 6"/><polyline points="8 6 2 12 8 18"/></svg>);
        const PhoneIcon = (props) => (<svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.63A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg>);
        const BriefcaseIcon = (props) => (<svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="2" y="7" width="20" height="14" rx="2" ry="2"/><path d="M16 2a2 2 0 0 0-2 2v3h-4V4a2 2 0 0 0-2-2h-1v2H5v3h14V4a2 2 0 0 0-2-2z"/></svg>);
        const BookIcon = (props) => (<svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M13.4 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-7.4"/><path d="M2 6h4"/><path d="M2 10h4"/><path d="M2 14h4"/><path d="M2 18h4"/><path d="M21.378 5.626a1 1 0 1 0-3.004-3.004l-5.01 5.012a2 2 0 0 0-.506.854l-.837 2.87a.5.5 0 0 0 .62.62l2.87-.837a2 2 0 0 0 .854-.506z"/></svg>);
        const ExternalLinkIcon = (props) => (<svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M15 3h6v6"/><path d="M10 14L21 3"/><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/></svg>);
        const GithubIcon = (props) => (<svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.4 5.4 0 0 0 20 4.2c.4-1.09-.28-2.12-1.27-2.12a5 5 0 0 0-3.5 1.5c-1.39-.41-2.9-.41-4.29 0A5 5 0 0 0 6.27 2.08C5.28 2.08 4.6 3.11 5 4.2a5.4 5.4 0 0 0-.17 3.5c0 5.48 3.3 6.67 6.44 7A3.37 3.37 0 0 0 18 15.13V19"/></svg>);
        const CheckCircleIcon = (props) => (<svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>);
        const SendIcon = (props) => (<svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 17 2 13 22 2"/></svg>);
        // --- End Icon Components ---


        // --- Shared Project Data for Portfolio ---
        const mockProjects = [
            {
                id: '1',
                title: 'Real-Time Logistics Dashboard',
                description: 'A full-stack application built using React and Node.js to provide real-time tracking and optimization for delivery logistics. Features include live map updates and anomaly detection.',
                techStack: ['React', 'Node.js', 'MongoDB', 'WebSockets'],
                github: 'https://github.com/qtech/logistics-dashboard',
                preview: 'https://demo.qtech.com/logistics',
            },
            {
                id: '2',
                title: 'SaaS Billing API Integration',
                description: 'Consulting and development of a secure, highly scalable microservice for managing subscription billing and payment processing via Stripe and AWS Lambda.',
                techStack: ['Python/Lambda', 'Stripe API', 'PostgreSQL', 'AWS'],
                github: 'https://github.com/qtech/billing-service',
                preview: 'https://demo.qtech.com/billing-api',
            },
            {
                id: '3',
                title: 'E-commerce Headless CMS',
                description: 'Migration of a legacy e-commerce platform to a modern headless architecture using Next.js and a cloud-based CMS, significantly improving load times and content management workflows.',
                techStack: ['Next.js', 'Sanity/Strapi CMS', 'Tailwind CSS'],
                github: 'https://github.com/qtech/headless-shop',
                preview: 'https://demo.qtech.com/ecommerce',
            },
        ];

        // --- Shared Navigation Component ---
        const Navbar = ({ currentPage, setPage }) => {
            const navItems = [
                // Home: Purple Accent
                { name: 'Home', view: 'home', Icon: HomeIcon, color: 'text-purple-700', activeBg: 'bg-purple-100' },
                // Portfolio: Forest Green Primary
                { name: 'Portfolio', view: 'portfolio', Icon: CodeIcon, color: 'text-green-700', activeBg: 'bg-green-100' },
                // Services: Forest Green Primary
                { name: 'Services', view: 'services', Icon: BookIcon, color: 'text-green-700', activeBg: 'bg-green-100' },
                // Contact Us: Purple Accent (to stand out as a Call-to-Action)
                { name: 'Contact Us', view: 'contact', Icon: PhoneIcon, color: 'text-purple-700', activeBg: 'bg-purple-100' },
                // About: Forest Green Primary
                { name: 'About', view: 'about', Icon: BriefcaseIcon, color: 'text-green-700', activeBg: 'bg-green-100' },
            ];

            return (
                <nav className="flex flex-wrap gap-2 p-4 border-b bg-q-linen shadow-sm">
                    {navItems.map((item) => {
                        const isActive = currentPage === item.view;
                        const IconComponent = item.Icon; 

                        return (
                            <button
                                key={item.view}
                                onClick={() => setPage(item.view)}
                                className={`
                                    flex items-center space-x-2 px-4 py-2 rounded-lg font-medium transition duration-200
                                    ${isActive 
                                        ? `${item.activeBg} ${item.color} shadow-inner` 
                                        : 'text-gray-700 hover:bg-gray-100'
                                    }
                                `}
                            >
                                <IconComponent className="w-5 h-5"/>
                                <span>{item.name}</span>
                            </button>
                        );
                    })}
                </nav>
            );
        };

        // --- View 1: Home Page Component ---
        const HomeView = () => (
            <div className="p-8 bg-q-linen">
                <h2 className="text-5xl font-extrabold text-green-800 mb-4 tracking-tight leading-tight">
                    Your Partner for End-to-End Solutions Built to Scale.
                </h2>
                
                <p className="text-lg text-gray-600 mb-8 border-l-4 border-green-600 pl-4 py-1">
                    Q Tech Digital provides full-stack consulting, expert project management, and development to deliver robust web applications. We cover your entire digital lifecycle from quick-start templates to custom, secured, cloud deployments. Contact us now to get started!
                </p>
                
                <div className="grid md:grid-cols-3 gap-6">
                    {/* Feature cards can stay on a lighter background like green-50 for slight contrast */}
                    <div className="p-6 rounded-xl bg-green-50 border border-stone-200 shadow-md">
                        <h3 className="text-xl font-semibold text-stone-600 mb-2">Consulting</h3>
                        <p className="text-green-900">Strategic planning and architectural guidance to ensure a solid foundation for your digital transformation.</p>
                    </div>
                    <div className="p-6 rounded-xl bg-green-50 border border-stone-200 shadow-md">
                        <h3 className="text-xl font-semibold text-stone-600 mb-2">Project Management</h3>
                        <p className="text-green-900">Agile methodologies to ensure projects are delivered on time, within budget, and to specification.</p>
                    </div>
                    <div className="p-6 rounded-xl bg-green-50 border border-stone-200 shadow-md">
                        <h3 className="text-xl font-semibold text-stone-600 mb-2">Custom Web Application Development</h3>
                        <p className="text-green-900">We engineer bespoke, high-performance web applications - from complex B2B platforms and customer portals, to internal business intelligence tools.</p>
                    </div>
                    <div className="p-6 rounded-xl bg-green-50 border border-stone-200 shadow-md">
                        <h3 className="text-xl font-semibold text-stone-600 mb-2">Cloud Strategy & Enterprise Security</h3>
                        <p className="text-green-900">Build, migrate, and secure scalable infrastructure on AWS, Azure, or GCP. We fortify your assets with proactive threat modeling and compliance solutions.</p>
                    </div>
                    <div className="p-6 rounded-xl bg-green-50 border border-stone-200 shadow-md">
                        <h3 className="text-xl font-semibold text-stone-600 mb-2">Proactive Maintenance & Retainers</h3>
                        <p className="text-green-900">Ensure long-term health with dedicated support, continuous monitoring, security updates, and feature enhancements.</p>
                    </div>
                </div>
            </div>
        );

        // --- View 2: Portfolio Page Component ---
        const PortfolioView = () => {
            const [selectedProject, setSelectedProject] = useState(mockProjects[0]);

            const ProjectDetailCard = ({ project }) => (
                // Changed card background to Linen-derived green for brand consistency
                <div className="p-6 bg-green-50 border border-green-300 rounded-xl shadow-lg transition duration-300">
                    <h3 className="text-3xl font-bold text-green-700 mb-2">{project.title}</h3>
                    <p className="text-gray-700 mb-4">{project.description}</p>
                    
                    <div className="flex flex-wrap gap-2 mb-4">
                        {project.techStack.map(tech => (
                            <span key={tech} className="px-3 py-1 text-sm font-medium bg-green-200 text-green-800 rounded-full">
                                {tech}
                            </span>
                        ))}
                    </div>

                    <div className="flex flex-wrap gap-4">
                        <a 
                            href={project.preview} 
                            target="_blank" 
                            rel="noopener noreferrer"
                            // Changed button to Purple accent
                            className="flex items-center space-x-2 text-white bg-purple-600 hover:bg-purple-700 transition px-4 py-2 rounded-lg font-semibold shadow-md"
                        >
                            <ExternalLinkIcon className="w-4 h-4"/>
                            <span>Live Preview</span>
                        </a>
                        <a 
                            href={project.github} 
                            target="_blank" 
                            rel="noopener noreferrer"
                            className="flex items-center space-x-2 text-gray-800 bg-gray-200 hover:bg-gray-300 transition px-4 py-2 rounded-lg font-semibold"
                        >
                            <GithubIcon className="w-4 h-4"/>
                            <span>View GitHub</span>
                        </a>
                    </div>
                </div>
            );

            return (
                <div className="p-8 bg-q-linen">
                    <h2 className="text-4xl font-extrabold text-green-700 mb-6">Our Select Project Portfolio</h2>
                    
                    <div className="flex flex-col lg:flex-row gap-8">
                        {/* Left Column: Project List */}
                        <div className="lg:w-1/3 space-y-3 p-4 bg-q-linen rounded-xl shadow-md border border-gray-200">
                            <p className="text-lg font-semibold text-gray-700 border-b pb-2 mb-2">Project List</p>
                            {mockProjects.map(project => (
                                <button
                                    key={project.id}
                                    onClick={() => setSelectedProject(project)}
                                    className={`
                                        w-full text-left p-3 rounded-lg transition duration-200 flex items-center justify-between
                                        ${selectedProject.id === project.id 
                                            ? 'bg-green-100 text-green-700 font-bold border-l-4 border-green-500' 
                                            : 'text-gray-700 hover:bg-gray-50'
                                        }
                                    `}
                                >
                                    <span>{project.title}</span>
                                    {selectedProject.id === project.id && <CodeIcon className="w-4 h-4"/>}
                                </button>
                            ))}
                        </div>

                        {/* Right Column: Interactive Preview (Detail Card) */}
                        <div className="lg:w-2/3">
                            {selectedProject && e(ProjectDetailCard, { project: selectedProject })}
                        </div>
                    </div>

                    <p className="mt-8 text-sm text-gray-500 text-center">
                        Note: All GitHub links are mock placeholders for demonstration.
                    </p>
                </div>
            );
        };

        // --- View 3: Services Page Component (Left as placeholder) ---
        const ServicesVew = () => (
             <div className="p-8 bg-q-linen">
                <h2 className="text-4xl font-extrabold text-green-700 mb-4">Our Services</h2>
                <p className="text-gray-600">Content coming soon...</p>
             </div>
        );


        // --- View 4: Contact Page Component ---
        const ContactView = () => {
            const [formData, setFormData] = useState({ name: '', clientEmail: '', message: '' });
            const [isSubmitted, setIsSubmitted] = useState(false);
            const [isSending, setIsSending] = useState(false);
            const [error, setError] = useState(null);

            const handleChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({ ...prev, [name]: value }));
                setIsSubmitted(false);
                setError(null);
            };

            const handleSubmit = async (e) => {
                e.preventDefault(); 
                setIsSending(true);
                setError(null);

                try {
                    // Simulating network request delay
                    await new Promise(resolve => setTimeout(resolve, 1500)); 
                    
                    setIsSubmitted(true);
                    setFormData({ name: '', clientEmail: '', message: '' }); 

                } catch (err) {
                    setError("There was a problem submitting your request. Please try again.");
                } finally {
                    setIsSending(false);
                }
            };

            return (
                <div className="p-8 bg-q-linen">
                    <h2 className="text-4xl font-extrabold text-green-700 mb-4">Let's Discuss Your Project</h2>
                    <p className="text-gray-600 mb-6">
                        Tell us about your digital vision, and we'll provide a roadmap for success. Required fields are marked with an asterisk (*).
                    </p>
                    
                    {/* Contact Form Container (on Linen background) */}
                    <form 
                        onSubmit={handleSubmit} 
                        className="space-y-4 max-w-lg mx-auto p-8 bg-q-linen rounded-xl shadow-2xl border border-green-200"
                    >
                        <h3 className="text-2xl font-semibold text-green-600">Project Inquiry</h3>

                        {/* Success Message */}
                        {isSubmitted && (
                            <div className="flex items-center space-x-3 p-4 bg-green-100 text-green-700 rounded-lg border-l-4 border-green-500 transition-opacity duration-500">
                                <CheckCircleIcon className="w-6 h-6"/>
                                <span className="font-semibold">Thank you! Your request has been received. We'll be in touch shortly.</span>
                            </div>
                        )}
                        
                        {/* Error Message */}
                        {error && (
                            <div className="flex items-center space-x-3 p-4 bg-red-100 text-red-700 rounded-lg border-l-4 border-red-500">
                                <span className="font-semibold">{error}</span>
                            </div>
                        )}


                        {!isSubmitted && (
                            <>
                                {/* Input fields remain visually light */}
                                <input 
                                    type="text" 
                                    name="name"
                                    placeholder="Your Name *" 
                                    className="w-full p-3 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500"
                                    value={formData.name}
                                    onChange={handleChange}
                                    disabled={isSending}
                                    required
                                />
                                
                                <input 
                                    type="email" 
                                    name="clientEmail"
                                    placeholder="Your Work Email *" 
                                    className="w-full p-3 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500"
                                    value={formData.clientEmail}
                                    onChange={handleChange}
                                    disabled={isSending}
                                    required 
                                />
                                
                                <textarea 
                                    name="message"
                                    placeholder="Briefly describe your project..." 
                                    rows="5" 
                                    className="w-full p-3 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500"
                                    value={formData.message}
                                    onChange={handleChange}
                                    disabled={isSending}
                                ></textarea>
                                
                                {/* Button uses Green Primary color */}
                                <button 
                                    type="submit" 
                                    disabled={isSending}
                                    className={`w-full py-3 text-white font-bold rounded-lg transition shadow-lg transform hover:scale-[1.01] flex items-center justify-center space-x-2 
                                        ${isSending ? 'bg-green-400 cursor-not-allowed' : 'bg-green-500 hover:bg-green-600'}
                                    `}
                                >
                                    {isSending ? (
                                        <>
                                            <svg className="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                                <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                                                <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                            </svg>
                                            <span>Sending...</span>
                                        </>
                                    ) : (
                                        <>
                                            <SendIcon className="w-4 h-4"/>
                                            <span>Submit Consultation Request</span>
                                        </>
                                    )}
                                </button>
                            </>
                        )}
                    </form>
                </div>
            );
        };

        // --- View 5: About Page Component ---
        const AboutView = () => (
            <div className="p-8 bg-q-linen">
                <h2 className="text-4xl font-extrabold text-green-700 mb-4">The Q Tech Digital Difference</h2>
                <p className="text-gray-600 mb-6">
                    Our mission is to empower businesses with efficient, custom-built digital solutions that solve real-world problems and drive growth.
                </p>
                <div className="space-y-4 text-gray-700 p-6 bg-green-50 rounded-xl shadow-inner border border-green-200">
                    <p className="font-semibold text-green-600">Core Values:</p>
                    <ul className="list-disc list-inside space-y-2 ml-4">
                        <li>**Transparency:** Clear communication and honest roadmaps from start to finish.</li>
                        <li>**Scalability:** Building solutions that grow seamlessly with your business.</li>
                        <li>**Quality:** Adherence to modern best practices in coding and security.</li>
                    </ul>
                </div>
            </div>
        );


        // --- Main Application Component (The "Router") ---
        const App = () => {
            const [currentPage, setCurrentPage] = useState('home');

            const renderView = () => {
                switch (currentPage) {
                    case 'home':
                        return e(HomeView);
                    case 'portfolio':
                        return e(PortfolioView); 
                    case 'contact':
                        return e(ContactView);
                    case 'about':
                        return e(AboutView);
                    case 'services':
                        return e(ServicesVew);
                    default:
                        return e('div', { className: 'p-8 text-red-500 bg-q-linen' }, '404: Page Not Found');
                }
            };

            return (
                <div className="min-h-screen p-4 sm:p-8 font-sans bg-q-beige">
                    {/* Main Content Card (on Linen background) */}
                    <div className="max-w-7xl mx-auto rounded-xl shadow-2xl overflow-hidden bg-q-linen">
                        
                        {/* Header: Stone-900 (Dark Brown) */}
                        <header className="p-6 bg-stone-800 text-white flex items-center space-x-4">
                            {/* Placeholder for Logo */}
                            <img 
                                src="/images/QTechLogo.png" 
                                alt="Q Tech Digital LLC Logo Placeholder" 
                                className="h-12 w-12 rounded-full"
                                onError={(e) => { e.target.onerror = null; e.target.src = 'https://placehold.co/50x50/4f46e5/ffffff?text=Q'; }}
                            />
                            <div className="flex-grow">
                                <h1 className="text-3xl font-bold tracking-wider text-green-900">Tech Digital LLC</h1>
                                <p className="text-sm opacity-75 mt-0.5 text-gray-300">Full Stack Consulting & Development</p>
                            </div>
                        </header>
                        
                        {/* Navigation (Always Visible - uses bg-q-linen defined in its component) */}
                        {e(Navbar, { currentPage, setPage: setCurrentPage })}
                        
                        {/* Main Content Area */}
                        <main className="min-h-[60vh]">
                            {renderView()}
                        </main>

                        {/* Footer (Always Visible) */}
                        <footer className="p-4 text-center text-xs text-gray-500 border-t bg-gray-50">
                            &copy; {new Date().getFullYear()} Q Tech Digital LLC. All Rights Reserved.
                        </footer>
                    </div>
                </div>
            );
        };
        
        // Render the App component into the root DOM element
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(e(App));
    </script>
</body>
</html>
